<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container Styling */
        .form-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            padding: 30px;
            box-sizing: border-box;
        }

        /* Form Title */
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Label Styling */
        .form-container label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        /* Input, Textarea, and Select Styling */
        .form-container input,
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Placeholder Styling */
        input::placeholder, textarea::placeholder {
            color: #aaa;
        }

        /* Radio Buttons Group */
        .form-container .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-container .radio-group label {
            font-weight: normal;
            margin-left: 5px;
            color: #555;
        }

        /* Submit Button */
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button Hover Effect */
        .form-container button:hover {
            background-color: #6a71e0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="redirectToCuisinePage(event)">
            <!-- Full Name -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>

            <!-- Gender -->
            <label for="gender">Gender</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>
            </div>
            
            <!-- Date of Birth -->
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Address -->
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>

            <!-- Phone Number -->
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <!-- Country -->
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="USA">United States</option>
                <option value="Puerto Rico">Puerto Rico</option>
                <option value="UK">United Kingdom</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
            </select>
            
            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function redirectToCuisinePage(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            window.location.href = "puerto_rican_cuisine.html"; // Redirect to the cuisine page
        }
    </script>
</body>
</html>
